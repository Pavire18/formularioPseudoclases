<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<main>
    <section class="main-form">
        <h1 >Introduce tus datos para crear una cuenta</h1>
        <p>Los valores marcados con un * son obligatorios</p>
        <form action="">

            <div>
                <span>NOMBRE*:</span>
                <input type="text" name="" id="" placeholder="Introduce tu nombre" required>
            </div>
            <div>
                <span>PRIMER APELLIDO*:</span>
                <input type="text" name="" id="" placeholder="Introduce tu primer apellido" required>
            </div>
            <div>
                <span>SEGUNDO APELLIDO:</span>
                <input type="text" name="" id="" placeholder="Introduce tu segundo apellido">
            </div>
            <div>
                <span>DNI*:</span>
                <input type="text" name="" id="" placeholder="Introduce tu DNI" pattern="[0-9]{8}[A-Za-z]{1}">
            </div>
            <div>
                <input class="btn-submit" type="submit" name="" id="" value="REGISTRO">
            </div>
        </form>
    </section>
</main>
</body>
</html>
